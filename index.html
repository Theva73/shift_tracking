<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Assignment Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-shift-active {
            background-color: #1e40af !important;
            color: white !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-btn {
            border-bottom: 3px solid transparent;
            padding-bottom: 0.5rem;
        }
        .tab-btn-active {
            border-bottom-color: #3b82f6;
            color: #1e3a8a;
            font-weight: 600;
        }
        #shift-history th {
            position: sticky;
            top: 0;
            background-color: #f3f4f6;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5) sepia(0.8) saturate(5) hue-rotate(190deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Shift Assignment Tracker</h1>
            <p class="text-gray-600 mt-2">A compact dashboard for all your shift logging needs.</p>
        </header>

        <!-- Main Assignment Logger Card -->
        <div class="card p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Log Your Assignment</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Date Selection -->
                <div>
                    <label for="shift-date" class="block text-sm font-medium text-gray-700 mb-1">1. Select Date</label>
                    <input type="date" id="shift-date" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Shift Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">2. Select Shift</label>
                    <div class="flex space-x-2">
                        <button id="morning-shift-btn" onclick="selectShift('Morning')" class="btn flex-1 py-2.5 px-4 bg-white text-blue-700 border border-blue-700 rounded-lg font-semibold shadow-sm hover:bg-blue-50 text-sm">
                            Morning
                        </button>
                        <button id="night-shift-btn" onclick="selectShift('Night')" class="btn flex-1 py-2.5 px-4 bg-white text-blue-700 border border-blue-700 rounded-lg font-semibold shadow-sm hover:bg-blue-50 text-sm">
                            Night
                        </button>
                    </div>
                </div>
            </div>

            <!-- Team & Location Tabs -->
            <div>
                 <label class="block text-sm font-medium text-gray-700 mb-2">3. Select Team & Location</label>
                 <div class="border-b border-gray-200 mb-4">
                     <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                         <button id="sentry-tab" onclick="selectTeam('Sentry')" class="tab-btn text-gray-500 hover:text-gray-700">Sentry Team</button>
                         <button id="foyer-tab" onclick="selectTeam('Foyer')" class="tab-btn text-gray-500 hover:text-gray-700">Foyer Team</button>
                     </nav>
                 </div>

                 <div id="location-selectors">
                     <div id="sentry-location-wrapper">
                         <select id="sentry-location" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>E1</option>
                            <option>GUARD HOUSE</option>
                            <option>ECHO 3</option>
                            <option>PATROL 1</option>
                            <option>OE / STANDBY</option>
                            <option>ECHO 2</option>
                            <option>PATROL 2</option>
                         </select>
                     </div>
                     <div id="foyer-location-wrapper" class="hidden">
                         <select id="foyer-location" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>VISITOR X-RAY</option>
                            <option>STAFF X-RAY</option>
                            <option>N1 (CNB DST)</option>
                            <option>OE / STANDBY</option>
                            <option>VERTICAL PROWLER</option>
                         </select>
                     </div>
                 </div>
            </div>
            
            <button onclick="logAssignment()" class="btn w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:opacity-90 mt-6">
                Log Assignment
            </button>
        </div>
        
        <!-- Shift History -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                 <h2 class="text-2xl font-semibold text-gray-800">Shift History</h2>
                 <div class="flex gap-2">
                    <button onclick="generateReport()" class="btn bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700">Generate Report</button>
                    <button id="clear-history-btn" onclick="handleClearHistory()" class="btn bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700">Clear History</button>
                 </div>
            </div>
            <div class="overflow-auto max-h-96">
                <table id="shift-history" class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 font-semibold text-sm text-gray-600 uppercase tracking-wider">Date</th>
                            <th class="p-3 font-semibold text-sm text-gray-600 uppercase tracking-wider">Shift</th>
                            <th class="p-3 font-semibold text-sm text-gray-600 uppercase tracking-wider">Team</th>
                            <th class="p-3 font-semibold text-sm text-gray-600 uppercase tracking-wider">Location</th>
                            <th class="p-3 font-semibold text-sm text-gray-600 uppercase tracking-wider text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
             <p id="no-history" class="text-center text-gray-500 py-8">No shift data recorded yet.</p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300"></div>
        
    </div>

    <script>
        let selectedShift = '';
        let selectedTeam = 'Sentry';
        let clearConfirmationTimeout = null;

        const SENTRY_LOCATIONS = ['E1', 'GUARD HOUSE', 'ECHO 3', 'PATROL 1', 'OE / STANDBY', 'ECHO 2', 'PATROL 2'];
        const FOYER_LOCATIONS = ['VISITOR X-RAY', 'STAFF X-RAY', 'N1 (CNB DST)', 'OE / STANDBY', 'VERTICAL PROWLER'];

        function formatDateForInput(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();
            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;
            return [year, month, day].join('-');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('shift-date').value = formatDateForInput(new Date());
            selectTeam('Sentry');
            renderHistory();
        });

        function selectShift(shift) {
            selectedShift = shift;
            document.getElementById('morning-shift-btn').classList.toggle('btn-shift-active', shift === 'Morning');
            document.getElementById('night-shift-btn').classList.toggle('btn-shift-active', shift === 'Night');
        }
        
        function selectTeam(team) {
            selectedTeam = team;
            document.getElementById('sentry-tab').classList.toggle('tab-btn-active', team === 'Sentry');
            document.getElementById('foyer-tab').classList.toggle('tab-btn-active', team === 'Foyer');
            document.getElementById('sentry-location-wrapper').classList.toggle('hidden', team !== 'Sentry');
            document.getElementById('foyer-location-wrapper').classList.toggle('hidden', team !== 'Foyer');
        }

        function logAssignment() {
            const dateValue = document.getElementById('shift-date').value;
            if (!dateValue) return showToast('Please select a date first.', true);
            if (!selectedShift) return showToast('Please select a shift first.', true);
            
            const location = document.getElementById(`${selectedTeam.toLowerCase()}-location`).value;
            const dateObj = new Date(dateValue + 'T00:00:00'); 
            const formattedDate = dateObj.toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            const shiftTime = selectedShift === 'Morning' ? '08:00' : '20:00';
            const shiftData = {
                id: Date.now(),
                rawDate: dateValue,
                date: formattedDate,
                shiftTime,
                shift: selectedShift,
                team: selectedTeam,
                location
            };
            saveShift(shiftData);
            renderHistory();
            showToast('Assignment logged successfully!');
        }

        function getShifts() {
            return JSON.parse(localStorage.getItem('shiftHistory')) || [];
        }

        function saveAllShifts(shifts) {
             try {
                shifts.sort((a, b) => new Date(b.rawDate) - new Date(a.rawDate) || b.shiftTime.localeCompare(a.shiftTime));
                localStorage.setItem('shiftHistory', JSON.stringify(shifts));
            } catch (error) {
                console.error("Failed to save shifts:", error);
                showToast("Error saving data. Your browser's storage might be full.", true);
            }
        }

        function saveShift(shiftData) {
            let shifts = getShifts();
            shifts.push(shiftData);
            saveAllShifts(shifts);
        }

        function deleteShift(shiftId) {
            let shifts = getShifts();
            const updatedShifts = shifts.filter(s => s.id !== shiftId);
            saveAllShifts(updatedShifts);
            renderHistory();
            showToast('Shift entry deleted.');
        }
        
        function renderHistory() {
            const shifts = getShifts();
            const historyBody = document.getElementById('history-body');
            historyBody.innerHTML = '';
            
            document.getElementById('no-history').style.display = shifts.length === 0 ? 'block' : 'none';
            
            shifts.forEach(shift => {
                const row = historyBody.insertRow();
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-3 text-gray-700">${shift.date} at ${shift.shiftTime}</td>
                    <td class="p-3 text-gray-700">${shift.shift}</td>
                    <td class="p-3 text-gray-700">${shift.team}</td>
                    <td class="p-3 text-gray-700">${shift.location}</td>
                    <td class="p-3 text-center">
                        <button onclick="deleteShift(${shift.id})" class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </td>
                `;
            });
        }

        function handleClearHistory() {
            const clearBtn = document.getElementById('clear-history-btn');
            if (clearBtn.dataset.confirming) {
                clearTimeout(clearConfirmationTimeout);
                localStorage.removeItem('shiftHistory');
                renderHistory();
                showToast('History cleared successfully.');
                resetClearButton();
            } else {
                clearBtn.dataset.confirming = 'true';
                clearBtn.textContent = 'Confirm Clear?';
                clearBtn.classList.replace('bg-red-600', 'bg-yellow-500');
                clearBtn.classList.replace('hover:bg-red-700', 'hover:bg-yellow-600');
                clearConfirmationTimeout = setTimeout(resetClearButton, 3500);
            }
        }

        function resetClearButton() {
            const clearBtn = document.getElementById('clear-history-btn');
            clearBtn.dataset.confirming = '';
            clearBtn.textContent = 'Clear History';
            clearBtn.classList.replace('bg-yellow-500', 'bg-red-600');
            clearBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-red-700');
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg transition-all duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
            }, 3000);
        }

        function generateReport() {
            const shifts = getShifts();
            if (shifts.length === 0) {
                showToast('No data to generate a report.', true);
                return;
            }

            // --- Calculate Stats ---
            const dates = shifts.map(s => new Date(s.rawDate));
            const minDate = new Date(Math.min.apply(null, dates)).toLocaleDateString('en-GB');
            const maxDate = new Date(Math.max.apply(null, dates)).toLocaleDateString('en-GB');

            const sentryShifts = shifts.filter(s => s.team === 'Sentry');
            const foyerShifts = shifts.filter(s => s.team === 'Foyer');
            const calcFrequency = (locations, shiftList) => {
                const counts = new Map(locations.map(loc => [loc, 0]));
                shiftList.forEach(shift => {
                    counts.set(shift.location, (counts.get(shift.location) || 0) + 1);
                });
                return Array.from(counts.entries()).map(([loc, count]) => {
                    const percentage = shiftList.length > 0 ? ((count / shiftList.length) * 100).toFixed(1) + '%' : '0.0%';
                    return `<tr><td style="padding: 8px;">${loc}</td><td style="padding: 8px;">${count}</td><td style="padding: 8px;">${percentage}</td></tr>`;
                }).join('');
            };

            const sentryData = calcFrequency(SENTRY_LOCATIONS, sentryShifts);
            const foyerData = calcFrequency(FOYER_LOCATIONS, foyerShifts);
            const detailedLogBody = shifts.map(s => `<tr><td style="padding: 8px;">${s.date} at ${s.shiftTime}</td><td style="padding: 8px;">${s.shift}</td><td style="padding: 8px;">${s.team}</td><td style="padding: 8px;">${s.location}</td></tr>`).join('');

            // --- Build HTML for Printing ---
            const reportHTML = `
                <html>
                <head>
                    <title>Shift Assignment Report</title>
                    <style>
                        body { font-family: sans-serif; margin: 2cm; }
                        h1, h2, h3 { color: #333; }
                        h1 { text-align: center; }
                        p { text-align: center; font-size: 0.9em; color: #666; }
                        table { width: 100%; border-collapse: collapse; margin-top: 1em; margin-bottom: 2em; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #f2f2f2; }
                        @media print {
                            body { margin: 1cm; }
                        }
                    </style>
                </head>
                <body>
                    <h1>Shift Assignment Report</h1>
                    <p>Generated on: ${new Date().toLocaleString()}</p>
                    
                    <h2>Report Summary</h2>
                    <ul>
                        <li>Total Shifts Logged: ${shifts.length}</li>
                        <li>Date Range: ${minDate} to ${maxDate}</li>
                    </ul>

                    <h2>Location Frequency Analysis</h2>
                    <h3>Sentry Team</h3>
                    <table>
                        <thead><tr><th>Location</th><th>Frequency</th><th>Percentage</th></tr></thead>
                        <tbody>${sentryData}</tbody>
                    </table>
                    
                    <h3>Foyer Team</h3>
                    <table>
                        <thead><tr><th>Location</th><th>Frequency</th><th>Percentage</th></tr></thead>
                        <tbody>${foyerData}</tbody>
                    </table>

                    <h2>Detailed Shift Log</h2>
                    <table>
                        <thead><tr><th>Date & Time</th><th>Shift</th><th>Team</th><th>Location</th></tr></thead>
                        <tbody>${detailedLogBody}</tbody>
                    </table>
                </body>
                </html>
            `;

            // --- Trigger Print Dialog ---
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(reportHTML);
            printWindow.document.close();
            printWindow.focus(); // required for some browsers
            printWindow.print();
        }

    </script>
</body>
</html>
