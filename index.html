<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .gradient-bg {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px_6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        /* New styles for the redesigned logger view */
        #logger-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        #logger-overlay.hidden {
            pointer-events: none;
        }
        #logger-card {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #logger-overlay.hidden #logger-card {
            transform: translateY(20px);
            opacity: 0;
        }

        /* Styles for the new tabs inside the logger */
        .logger-tab {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .logger-tab.active {
            background-color: #e0e7ff;
            color: #3730a3;
            border-color: #a5b4fc;
        }
        .logger-tab:not(.active) {
            color: #6b7280;
        }

        /* Location Tag styles from previous version */
        .location-tag, .ot-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.8rem;
            display: inline-block;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Shift History (Always Visible) -->
        <div class="space-y-6">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Shift History</h2>
            <!-- Monthly Dashboard -->
            <div class="card p-4">
                <div class="flex justify-between items-center">
                    <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                    <h3 id="month-display" class="text-lg font-bold text-center text-gray-800"></h3>
                    <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                    <div>
                        <p class="text-sm text-gray-500">Total Hours</p>
                        <p id="total-hours" class="text-2xl font-bold text-blue-700">0</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Overtime Hours</p>
                        <p id="ot-hours" class="text-2xl font-bold text-amber-600">0</p>
                    </div>
                </div>
            </div>

            <div id="history-list" class="space-y-0">
                <!-- History cards will be injected here -->
            </div>
            <p id="no-history" class="text-center text-gray-500 py-8 card">No shifts recorded for this month.</p>
        </div>

    </div>

    <!-- Logger Overlay (Hidden by Default) -->
    <div id="logger-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div id="logger-card" class="card w-full max-w-4xl">
            <header class="text-center p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Shift Logger</h1>
            </header>
            
            <div class="p-6">
                <!-- Main Assignment Logger Content -->
                <div id="log-form-container">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <label for="shift-date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input type="date" id="shift-date" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Team</label>
                                <select id="team-select" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option>Sentry</option>
                                    <option>Foyer</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div>
                                 <label for="duty-location" class="block text-sm font-medium text-gray-700 mb-2">Duty / Location</label>
                                 <select id="duty-location" class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Shift</label>
                                 <div class="flex items-center gap-4 p-1 bg-gray-100 rounded-lg">
                                     <button id="morning-shift-btn" class="flex-1 p-2 rounded-md font-semibold">Morning</button>
                                     <button id="night-shift-btn" class="flex-1 p-2 rounded-md font-semibold">Night</button>
                                 </div>
                            </div>
                             <div>
                                 <label class="block text-sm font-medium text-gray-700 mb-2">Hours & Overtime</label>
                                 <div class="flex items-center gap-4 p-3 bg-gray-50 rounded-lg">
                                     <div class="flex-1">
                                        <label for="shift-hours" class="text-sm text-gray-600">Working Hours</label>
                                        <input type="number" id="shift-hours" value="12" class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                     </div>
                                     <div class="flex items-center pt-5">
                                        <input type="checkbox" id="is-ot" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <label for="is-ot" class="ml-2 text-sm font-medium text-gray-700">OT</label>
                                     </div>
                                 </div>
                             </div>
                        </div>
                    </div>
                    <button onclick="logAssignment()" class="btn w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg shadow-lg mt-6">
                        Log Assignment
                    </button>
                </div>

                <!-- Admin Tools Content (Hidden by default) -->
                <div id="admin-tools-container" class="hidden">
                    <p class="text-center text-gray-600 mb-4">Manage your shift history and generate reports.</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button onclick="generateReport()" class="btn flex-1 bg-white border border-blue-600 text-blue-600 font-bold py-3 px-4 rounded-lg shadow-sm hover:bg-blue-50">Generate Report</button>
                        <button id="clear-history-btn" onclick="handleClearHistory()" class="btn flex-1 bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-red-700">Clear History</button>
                    </div>
                </div>
            </div>
            
            <!-- Logger Tabs -->
            <div class="border-t border-gray-200 bg-gray-50 p-3 flex justify-center gap-2 rounded-b-lg">
                <button id="log-tab-btn" class="logger-tab active">Log Shift</button>
                <button id="admin-tab-btn" class="logger-tab">Tools</button>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="fab" onclick="toggleLoggerView()" class="fixed bottom-6 right-6 gradient-bg text-white w-16 h-16 rounded-full flex items-center justify-center shadow-xl btn">
        <svg id="fab-plus" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <svg id="fab-close" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
             <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300 z-50"></div>

    <script>
        let selectedShift = 'Morning';
        let selectedTeam = 'Sentry';
        let clearConfirmationTimeout = null;
        let displayedDate = new Date();

        const DUTY_LOCATIONS = {
            Sentry: ['E1', 'GUARD HOUSE', 'ECHO 3', 'PATROL 1', 'OE / STANDBY', 'ECHO 2', 'PATROL 2', 'N1 (CNB DST)'],
            Foyer: ['VISITOR X-RAY', 'STAFF X-RAY', 'N1 (CNB DST)', 'OE / STANDBY', 'VERTICAL PROWLER'],
            Others: ['Training', 'AdHoc']
        };
        
        const LOCATION_COLORS = {
            'E1': { bg: 'bg-blue-100', text: 'text-blue-800', hex: '#dbeafe' }, 'GUARD HOUSE': { bg: 'bg-emerald-100', text: 'text-emerald-800', hex: '#d1fae5' }, 'ECHO 3': { bg: 'bg-orange-100', text: 'text-orange-800', hex: '#ffedd5' }, 'PATROL 1': { bg: 'bg-violet-100', text: 'text-violet-800', hex: '#ede9fe' }, 'OE / STANDBY': { bg: 'bg-gray-200', text: 'text-gray-800', hex: '#e5e7eb' }, 'ECHO 2': { bg: 'bg-pink-100', text: 'text-pink-800', hex: '#fce7f3' }, 'PATROL 2': { bg: 'bg-teal-100', text: 'text-teal-800', hex: '#ccfbf1' }, 'VISITOR X-RAY': { bg: 'bg-red-100', text: 'text-red-800', hex: '#fee2e2' }, 'STAFF X-RAY': { bg: 'bg-amber-100', text: 'text-amber-800', hex: '#fef3c7' }, 'N1 (CNB DST)': { bg: 'bg-indigo-100', text: 'text-indigo-800', hex: '#e0e7ff' }, 'VERTICAL PROWLER': { bg: 'bg-cyan-100', text: 'text-cyan-800', hex: '#cffafe' }, 'Training': { bg: 'bg-lime-100', text: 'text-lime-800', hex: '#f0fdf4' }, 'AdHoc': { bg: 'bg-fuchsia-100', text: 'text-fuchsia-800', hex: '#fae8ff' }
        };

        const ICONS = {
            morning: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`, night: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`, sentry: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM10 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`, foyer: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd" /></svg>`, others: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" /></svg>`
        };

        function formatDateForInput(date) { return new Date(date).toISOString().split('T')[0]; }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Setup initial state and listeners
            document.getElementById('shift-date').value = formatDateForInput(new Date());
            selectTeam('Sentry'); // This also calls updateDutyLocationDropdown
            selectShift('Morning');
            
            // Navigation and logger UI listeners
            document.getElementById('prev-month-btn').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month-btn').addEventListener('click', () => changeMonth(1));
            document.getElementById('log-tab-btn').addEventListener('click', () => switchLoggerTab('log'));
            document.getElementById('admin-tab-btn').addEventListener('click', () => switchLoggerTab('admin'));
            document.getElementById('team-select').addEventListener('change', (e) => selectTeam(e.target.value));
            document.getElementById('morning-shift-btn').addEventListener('click', () => selectShift('Morning'));
            document.getElementById('night-shift-btn').addEventListener('click', () => selectShift('Night'));


            renderHistory();
        });

        function toggleLoggerView() {
            const overlay = document.getElementById('logger-overlay');
            const fabPlus = document.getElementById('fab-plus');
            const fabClose = document.getElementById('fab-close');
            
            const isHidden = overlay.classList.contains('hidden');
            if (isHidden) {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
            fabPlus.classList.toggle('hidden');
            fabClose.classList.toggle('hidden');
        }

        function switchLoggerTab(tab) {
            const logTabBtn = document.getElementById('log-tab-btn');
            const adminTabBtn = document.getElementById('admin-tab-btn');
            const logForm = document.getElementById('log-form-container');
            const adminTools = document.getElementById('admin-tools-container');

            if (tab === 'log') {
                logTabBtn.classList.add('active');
                adminTabBtn.classList.remove('active');
                logForm.classList.remove('hidden');
                adminTools.classList.add('hidden');
            } else {
                logTabBtn.classList.remove('active');
                adminTabBtn.classList.add('active');
                logForm.classList.add('hidden');
                adminTools.classList.remove('hidden');
            }
        }

        function changeMonth(direction) {
            displayedDate.setMonth(displayedDate.getMonth() + direction);
            renderHistory();
        }

        function selectShift(shift) {
            selectedShift = shift;
            const morningBtn = document.getElementById('morning-shift-btn');
            const nightBtn = document.getElementById('night-shift-btn');
            if (shift === 'Morning') {
                morningBtn.classList.add('bg-white', 'text-blue-700');
                nightBtn.classList.remove('bg-white', 'text-blue-700');
            } else {
                nightBtn.classList.add('bg-white', 'text-blue-700');
                morningBtn.classList.remove('bg-white', 'text-blue-700');
            }
        }
        
        function selectTeam(team) {
            selectedTeam = team;
            document.getElementById('team-select').value = team;
            updateDutyLocationDropdown();
        }
        
        function updateDutyLocationDropdown() {
            const dropdown = document.getElementById('duty-location');
            dropdown.innerHTML = '';
            DUTY_LOCATIONS[selectedTeam].forEach(loc => {
                const option = document.createElement('option');
                option.value = loc;
                option.textContent = loc;
                dropdown.appendChild(option);
            });
        }

        function logAssignment() {
            const dateValue = document.getElementById('shift-date').value;
            if (!dateValue || !selectedShift) return showToast('Please select a date and shift.', true);
            
            const location = document.getElementById('duty-location').value;
            const hours = parseFloat(document.getElementById('shift-hours').value) || 12;
            const isOT = document.getElementById('is-ot').checked;
            const shiftTime = selectedShift === 'Morning' ? '08:00' : '20:00';
            const shiftData = { id: Date.now(), rawDate: dateValue, shiftTime, shift: selectedShift, team: selectedTeam, location, hours, isOT };
            
            saveShift(shiftData);
            displayedDate = new Date(dateValue + 'T00:00:00');
            renderHistory();
            showToast('Assignment logged successfully!');
            toggleLoggerView(); // Close logger after saving
        }

        function getShifts() { 
            try { return JSON.parse(localStorage.getItem('shiftHistory')) || []; } catch (e) { return []; }
        }

        function saveAllShifts(shifts) {
             try {
                const sortedShifts = [...shifts].sort((a, b) => new Date(b.rawDate) - new Date(a.rawDate) || b.shiftTime.localeCompare(a.shiftTime));
                localStorage.setItem('shiftHistory', JSON.stringify(sortedShifts));
             } catch (e) { showToast("Critical Error: Could not save data.", true); }
        }

        function saveShift(shiftData) {
            saveAllShifts([...getShifts(), shiftData]);
        }

        function deleteShift(shiftId) {
            saveAllShifts(getShifts().filter(s => s.id !== shiftId));
            renderHistory();
            showToast('Shift entry deleted.');
        }

        function toggleShiftDetails(shiftId) {
            const detailsDiv = document.getElementById(`details-${shiftId}`);
            const chevronIcon = document.getElementById(`chevron-${shiftId}`);
            if (detailsDiv && chevronIcon) {
                detailsDiv.classList.toggle('hidden');
                chevronIcon.classList.toggle('rotate-180');
            }
        }
        
        function renderHistory() {
            const allShifts = getShifts();
            const year = displayedDate.getFullYear();
            const month = displayedDate.getMonth();
            document.getElementById('month-display').textContent = displayedDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const shiftsForMonth = allShifts.filter(s => {
                const shiftDate = new Date(s.rawDate + 'T00:00:00');
                return shiftDate.getFullYear() === year && shiftDate.getMonth() === month;
            });

            let totalHours = 0, otHours = 0;
            shiftsForMonth.forEach(s => { totalHours += s.hours; if (s.isOT) otHours += s.hours; });
            document.getElementById('total-hours').textContent = totalHours;
            document.getElementById('ot-hours').textContent = otHours;

            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            document.getElementById('no-history').style.display = shiftsForMonth.length === 0 ? 'block' : 'none';
            historyList.style.display = shiftsForMonth.length > 0 ? 'block' : 'none';
            if (shiftsForMonth.length === 0) return;

            const shiftsHTML = shiftsForMonth.map(shift => {
                const colorInfo = LOCATION_COLORS[shift.location] || { bg: 'bg-gray-100', text: 'text-gray-800' };
                const teamIcon = ICONS[shift.team.toLowerCase()] || ICONS.others;
                const shiftDate = new Date(shift.rawDate + 'T00:00:00');

                return `
                <div class="shift-entry border-b border-gray-200 last:border-b-0">
                    <div class="flex items-center justify-between p-3 cursor-pointer hover:bg-gray-50" onclick="toggleShiftDetails(${shift.id})">
                        <div class="flex items-center gap-4 flex-grow">
                             <div class="flex-shrink-0 text-center w-14">
                                <p class="font-bold text-lg text-gray-700">${shiftDate.getDate()}</p>
                                <p class="text-xs text-gray-500 uppercase">${shiftDate.toLocaleDateString('en-US', { weekday: 'short' })}</p>
                            </div>
                            <div class="pl-4 border-l border-gray-200">
                               ${shift.shift === 'Morning' ? ICONS.morning : ICONS.night}
                            </div>
                            <span class="location-tag font-bold ${colorInfo.bg} ${colorInfo.text}">${shift.location}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            ${shift.isOT ? `<span class="ot-tag bg-amber-100 text-amber-800">OT</span>` : '<span class="w-10"></span>'}
                            <svg id="chevron-${shift.id}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                    <div id="details-${shift.id}" class="hidden p-3 pt-0 pl-24 bg-gray-50/50">
                        <div class="space-y-2 text-sm">
                            <p class="font-medium text-gray-600">${shiftDate.toLocaleDateString('en-US', { weekday: 'long' })}</p>
                            <p class="font-semibold text-gray-800">${shift.shiftTime}</p>
                            <div class="flex items-center text-gray-500">
                                <span>${shift.hours} hrs</span>
                                <span class="mx-2">|</span>
                                ${teamIcon}
                                <span>${shift.team === 'Others' ? 'Duty' : shift.team + ' Team'}</span>
                            </div>
                            <button onclick="event.stopPropagation(); deleteShift(${shift.id})" class="mt-2 text-red-500 hover:text-red-700 font-semibold flex items-center gap-1 text-xs">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                               Delete Entry
                            </button>
                        </div>
                    </div>
                </div>
                `
            }).join('');

            const historyCard = `<div class="card overflow-hidden">${shiftsHTML}</div>`;
            historyList.innerHTML = historyCard;
        }


        function handleClearHistory() {
            const clearBtn = document.getElementById('clear-history-btn');
            if (clearBtn.dataset.confirming) {
                clearTimeout(clearConfirmationTimeout);
                localStorage.removeItem('shiftHistory');
                renderHistory();
                showToast('History cleared successfully.');
                resetClearButton();
                toggleLoggerView();
            } else {
                clearBtn.dataset.confirming = 'true';
                clearBtn.textContent = 'Confirm Clear?';
                clearBtn.classList.replace('bg-red-600', 'bg-yellow-500');
                clearBtn.classList.replace('hover:bg-red-700', 'hover:bg-yellow-600');
                clearConfirmationTimeout = setTimeout(resetClearButton, 3500);
            }
        }

        function resetClearButton() {
            const clearBtn = document.getElementById('clear-history-btn');
            clearBtn.dataset.confirming = '';
            clearBtn.textContent = 'Clear History';
            clearBtn.classList.replace('bg-yellow-500', 'bg-red-600');
            clearBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-red-700');
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg transition-all duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
            }, 3000);
        }

        function generateReport() {
            const allShifts = getShifts();
            let shiftsForMonth = allShifts.filter(s => new Date(s.rawDate + 'T00:00:00').getFullYear() === displayedDate.getFullYear() && new Date(s.rawDate + 'T00:00:00').getMonth() === displayedDate.getMonth());
            if (shiftsForMonth.length === 0) return showToast('No data to report.', true);
            
            shiftsForMonth.sort((a, b) => new Date(a.rawDate) - new Date(b.rawDate) || a.shiftTime.localeCompare(b.shiftTime));

            const monthName = displayedDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            let totalHours = 0, otHours = 0;
            shiftsForMonth.forEach(s => { totalHours += s.hours; if (s.isOT) otHours += s.hours; });

            const calcFrequency = (locations, shiftList) => {
                const counts = new Map(locations.map(loc => [loc, 0]));
                shiftList.forEach(shift => counts.set(shift.location, (counts.get(shift.location) || 0) + 1));
                return Array.from(counts.entries()).map(([loc, count]) => {
                    const percentage = shiftList.length > 0 ? ((count / shiftList.length) * 100).toFixed(1) + '%' : '0.0%';
                    return `<tr><td style="padding: 8px; background-color:${LOCATION_COLORS[loc]?.hex || '#f3f4f6'}; border-radius: 4px;">${loc}</td><td style="padding: 8px;">${count}</td><td style="padding: 8px;">${percentage}</td></tr>`;
                }).join('');
            };
            const sentryData = calcFrequency(DUTY_LOCATIONS.Sentry, shiftsForMonth.filter(s => s.team === 'Sentry'));
            const foyerData = calcFrequency(DUTY_LOCATIONS.Foyer, shiftsForMonth.filter(s => s.team === 'Foyer'));
            const othersData = calcFrequency(DUTY_LOCATIONS.Others, shiftsForMonth.filter(s => s.team === 'Others'));

            const detailedLogBody = shiftsForMonth.map(s => {
                const colorHex = LOCATION_COLORS[s.location]?.hex || '#ffffff';
                return `<tr style="border-left: 5px solid ${colorHex};"><td style="padding: 8px;">${new Date(s.rawDate+'T00:00:00').toLocaleDateString('en-GB')} at ${s.shiftTime}</td><td style="padding: 8px;">${s.shift}</td><td style="padding: 8px;">${s.team}</td><td style="padding: 8px;">${s.location}</td><td style="padding: 8px;">${s.hours}</td><td style="padding: 8px;">${s.isOT ? 'Yes' : 'No'}</td></tr>`
            }).join('');

            const reportHTML = `<html><head><title>Shift Report - ${monthName}</title><style>body{font-family:sans-serif;margin:2cm;background-color:#fff;}h1,h2{color:#333}table{width:100%;border-collapse:collapse;margin-top:1em;margin-bottom:2em}th,td{border:1px solid #ddd;padding:8px;text-align:left}th{background-color:#e5e7eb;}</style></head><body><h1>Shift Report: ${monthName}</h1><p>Generated on: ${new Date().toLocaleString()}</p><h2>Summary</h2><ul><li>Total Hours: ${totalHours}</li><li>Overtime Hours: ${otHours}</li></ul><h2>Duty Frequency</h2><h3>Sentry Team</h3><table><thead><tr><th>Location</th><th>Frequency</th><th>Percentage</th></tr></thead><tbody>${sentryData}</tbody></table><h3>Foyer Team</h3><table><thead><tr><th>Location</th><th>Frequency</th><th>Percentage</th></tr></thead><tbody>${foyerData}</tbody></table><h3>Others</h3><table><thead><tr><th>Duty</th><th>Frequency</th><th>Percentage</th></tr></thead><tbody>${othersData}</tbody></table><h2>Detailed Log</h2><table><thead><tr><th>Date & Time</th><th>Shift</th><th>Team</th><th>Location</th><th>Hours</th><th>OT</th></tr></thead><tbody>${detailedLogBody}</tbody></table></body></html>`;

            const printWindow = window.open();
            printWindow.document.write(reportHTML);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
